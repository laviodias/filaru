version: "3"

services:
  mysqldb:
    image: mysql:8.0
    container_name: mysqlcontainer
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    volumes:
      - ./dbinit/init.sql:/docker-entrypoint-initdb.d/0_init.sql
      - $HOME/database:/var/lib/mysql
    ports:
      - 3306:3306
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: filaru
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      SERVICE_TAGS: dev
      SERVICE_NAME: mysqldb
    networks:
      - internalnet
  app:
    container_name: appcontainer
    build: .
    image: nodeapp:filaru
    volumes:
      - $HOME/app:/code
    ports:
      - 3005:3005
    expose:
      - 3005
    environment:
      DB_HOST: mysqldb
      DB_PORT: 3306
      DB_USER: 'admin'
      DB_PASSWORD: 'password'
      DB_NAME: filaru
      SERVICE_TAGS: dev
      SERVICE_NAME: appservice
    networks:
      - internalnet
    depends_on:
      - mysqldb

networks:
  internalnet:
    driver: bridge
